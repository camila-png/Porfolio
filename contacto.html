<main class="contacto-main">
  <section class="texto-contacto">
    <h1 class="titulo-contacto">Contactáme</h1>
    <p class="subtitulo-contacto">Completá el siguiente formulario con tus datos para ponerte en contacto conmigo</p>
  </section>

  <section class="formulario-contenedor">
    <form class="formulario" action="mailto:tuemail@ejemplo.com" method="POST" enctype="text/plain">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Mail</label>
      <input type="email" id="email" name="email" required>

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono" pattern="[0-9]+" required>

      <label for="motivo">Motivo</label>
        <select id="motivo" name="motivo" required>
          <option value="">Seleccioná una opción</option>
          <option value="consulta">Consulta</option>
          <option value="presupuesto">Presupuesto</option>
          <option value="colaboracion">Colaboración</option>
          <option value="otro">Otro</option>
        </select>

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <button type="submit">Enviar</button>
    </form>
